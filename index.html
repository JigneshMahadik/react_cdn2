<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React CDN 2</title>
    
    <!-- React libraries -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
</head>
<body>
    <div id="root"></div>
    <script>
        var h1 = React.createElement("h1",null,"Learn Web Development");
        var div1_p = React.createElement("div",null,
            React.createElement("p",null,"Welcome to the MDN learning area. This set of articles aims to provide complete beginners to web development with fundamental skills for coding websites.")
        )

        var div2_p = React.createElement("div", null,
            "The aim is not to take you from \"beginner\" to \"expert\" but to take you from \"beginner\" to \"comfortable.\" From there, you should be able to start making your way, learning from",
            React.createElement("a",
                {
                    style : {color:"blue",textDecoration:"underline"},
                    href : "https://developer.mozilla.org/en-US/"
                },
            " the rest of MDN"),
            ", and other intermediate to advanced resources that assume a lot of previous knowledge."
        )

        var div3_p = React.createElement("div",null,
                React.createElement("p",null,"If you are a complete beginner, web development can be challenging â€” we will hold your hand and provide enough detail for you to feel comfortable and learn the topics properly. You should feel at home whether you are a student learning web development (on your own or as part of a class), a teacher looking for class materials, a hobbyist, or someone who just wants to understand more about how web technologies work.")
        )

        const elements = [h1,div1_p,div2_p,div3_p];
        ReactDOM.render(elements,document.getElementById("root"));
    </script>
</body>
</html>
